<!-- static.html 화면 띄우려면 `localhost:8080/static.html` 으로 접근하면 얻을 수 있음 -->
<!-- 자세한 동작방식은, `static` 관련된 controller를 먼저 탐색 후, 없는 경우 static 폴더에서 탐색 `static.html` 탐색 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
this is static content.
</body>
</html>
